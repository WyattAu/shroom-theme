name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 libgbm1 libgtk-3-0t64 libnss3 xvfb

      - name: Compile
        run: npm run compile

      - name: Test
        run: xvfb-run -a npm test