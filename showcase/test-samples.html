<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroom Space Test</title>
    <link rel="stylesheet" href="test-samples.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Shroom Space</h1>
        <p>This is a test page for the Shroom Space theme.</p>
        <button class="button">Click Me</button>
    </div>

    <script>
        // JavaScript in HTML
        const button = document.querySelector('.button');
        button.addEventListener('click', () => {
            alert('Hello from Shroom Space!');
        });
    </script>
</body>
</html>
